#monitor=,preferred,auto,1
monitor=DP-2,3440x1440@100,auto,1

exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once=~/.config/hypr/scripts/screensharing.sh

exec-once=/usr/lib/polkit-kde-authentication-agent-1

### Waybar
exec-once = waybar 
blurls = waybar

### swaybg
#exec-once = swaybg -m center -i ~/Pictures/Wallpapers/wallhaven-dgegqo.png
exec-once = swaybg -m fill -i ~/Pictures/Wallpapers/dark-cat-rosewater.png
exec-once=swayidle -w timeout 600 'swaylock --screenshot --effect-blur 95x2' before-sleep 'swaylock --screenshot --effect-blur 95x2 -f'

### Dunst for notifications
exec-once = dunst

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = yes
        clickfinger_behavior = yes
        tap-to-click = no
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
  workspace_swipe = true
  workspace_swipe_forever = true
  workspace_swipe_invert = false
  workspace_swipe_create_new = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master 
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10
  blur = 1 
  blur_size = 8 
  blur_passes = 2

  dim_inactive = 1
  
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=fade,1,10,default
    animation=workspaces,1,8,default
}

master {
  new_is_master=false
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  no_vfr=1
}

